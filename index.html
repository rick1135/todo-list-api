<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas Spring</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-800 h-screen flex flex-col md:flex-row overflow-hidden">

<aside class="w-full md:w-1/3 lg:w-1/4 bg-white border-r border-gray-200 flex flex-col shadow-lg z-10 h-auto md:h-full">
    <div class="p-6 border-b border-gray-100 bg-indigo-600 text-white">
        <h1 class="text-2xl font-bold flex items-center gap-2">
            <i class="fa-solid fa-check-double"></i> To-Do-List
        </h1>
        <p class="text-indigo-100 text-sm mt-1">Gerencie suas tarefas</p>
    </div>

    <div class="p-6 flex-1 overflow-y-auto">
        <h2 class="text-lg font-semibold mb-4 text-gray-700">Nova Tarefa</h2>

        <form id="todoForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Título da Tarefa</label>
                <input type="text" id="nome" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" placeholder="Ex: Estudar Java Streams">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                <textarea id="descricao" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all resize-none" placeholder="Detalhes da tarefa..."></textarea>
            </div>

            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Prioridade</label>
                    <select id="prioridade" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none bg-white">
                        <option value="BAIXA">Baixa</option>
                        <option value="MEDIA">Média</option>
                        <option value="ALTA">Alta</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Data Limite</label>
                    <input type="date" id="dataLimite" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none text-gray-600">
                </div>
            </div>

            <button type="submit" class="w-full mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-colors flex items-center justify-center gap-2">
                <i class="fa-solid fa-plus"></i> Adicionar Tarefa
            </button>
        </form>

    </div>
</aside>

<main class="flex-1 flex flex-col h-full bg-gray-50">
    <header class="bg-white p-4 md:p-6 shadow-sm flex flex-col sm:flex-row justify-between items-center gap-4">
        <div class="flex gap-2">
            <button onclick="filterTasks('all')" class="filter-btn active px-4 py-2 rounded-full text-sm font-medium transition-colors bg-indigo-100 text-indigo-700" data-filter="all">Todas</button>
            <button onclick="filterTasks('pending')" class="filter-btn px-4 py-2 rounded-full text-sm font-medium text-gray-600 hover:bg-gray-100 transition-colors" data-filter="pending">Pendentes</button>
            <button onclick="filterTasks('completed')" class="filter-btn px-4 py-2 rounded-full text-sm font-medium text-gray-600 hover:bg-gray-100 transition-colors" data-filter="completed">Concluídas</button>
        </div>

        <div class="text-sm text-gray-500">
            <span id="totalTasks">0</span> tarefas encontradas
        </div>
    </header>

    <!-- Task Grid -->
    <div id="tasksContainer" class="flex-1 overflow-y-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6 content-start">
        <!-- Cards will be injected here via JS -->
    </div>
</main>

<div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-sm shadow-xl transform transition-all scale-100">
        <h3 class="text-lg font-bold text-gray-900 mb-2">Excluir tarefa?</h3>
        <p class="text-gray-600 mb-6">Esta ação não pode ser desfeita.</p>
        <div class="flex justify-end gap-3">
            <button onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">Cancelar</button>
            <button id="confirmDeleteBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">Excluir</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
